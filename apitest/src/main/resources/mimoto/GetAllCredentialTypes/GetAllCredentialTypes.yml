GetAllCredentialTypes:
   Mimoto_GetAllCredentialTypes_All_Valid_Smoke:
      endPoint: /residentmobileapp/issuers/{issuerId}/credentialTypes
      description: Generating the credential types with all valid parameters
      role: resident
      restMethod: get
      checkErrorsOnlyInResponse: true
      inputTemplate: mimoto/GetAllCredentialTypes/GetAllCredentialTypes
      outputTemplate: mimoto/GetAllCredentialTypes/GetAllCredentialTypesResult
      input: '{
      "issuerId":  "Sunbird",
      "credentialType": "$REMOVE$"
}'
      output: '{
}'

   Mimoto_GetAllCredentialTypes_Specific_Issuer_All_Valid_Smoke:
      endPoint: /residentmobileapp/issuers/{issuerId}/credentialTypes/?search={credentialType}
      description: Generating the specific credential type with all valid parameters
      role: resident
      restMethod: get
      checkErrorsOnlyInResponse: true
      inputTemplate: mimoto/GetAllCredentialTypes/GetAllCredentialTypes
      outputTemplate: mimoto/GetAllCredentialTypes/GetAllCredentialTypesResult
      input: '{
      "issuerId":  "Sunbird",
      "credentialType": "sunbird"
}'
      output: '{
}'

   Mimoto_GetAllCredentialTypes_Invalid_Issuer_Neg:
      endPoint: /residentmobileapp/issuers/{issuerId}/credentialTypes
      description: Generating the invalid credential type
      role: resident
      restMethod: get
      checkErrorsOnlyInResponse: true
      inputTemplate: mimoto/GetAllCredentialTypes/GetAllCredentialTypes
      outputTemplate: mimoto/error
      input: '{
      "issuerId":  "invalid",
      "credentialType": "$REMOVE$"
}'
      output: '{
	"errors":[
		{
		"errorCode":"RESIDENT-APP-035"
		}
	]
}'